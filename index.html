<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input" type="text">
        <button class="button">Convert</button>
    </section>
    <section class="converted">
        <article>
            <h2 class="Unit">Length(Meter/Feet)</h2>
            <p id="lengthComment">Enter values for length</p>
        </article>
        <article>
            <h2 class="Unit">Volume(Litres/Gallons)</h2>
            <p id="volumeComment">Enter values for volume</p>
        </article>
        <article>
            <h2 class="Unit">Mass(Kilogram/Pounds)</h2>
            <p id="massComment">Enter values for  volume</p>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
